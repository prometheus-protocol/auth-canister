<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prometheus Protocol | Authentication</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <main class="card">
        <!-- View 1: Initial Login State -->
        <div id="loginView">
          <img
            src="banner-professional.png"
            alt="Prometheus Protocol Banner"
            class="banner-image" />
          <h1>Authentication Required</h1>
          <p class="subtitle">
            Log in with your Internet Identity to securely connect to the
            application.
          </p>
          <button id="loginButton" class="login-button">
            Connect with Internet Identity
          </button>
        </div>

        <!-- View 2: Payment State -->
        <div id="paymentView" hidden>
          <h2>Become a Pro Member</h2>
          <p class="subtitle">
            A one-time payment of 100 PMP grants a 30-day subscription.
          </p>
          <div class="step">
            <button id="approveButton" class="action-button">
              1. Approve Payment
            </button>
            <p id="approveStatus" class="status-text-small"></p>
          </div>
          <div class="step">
            <button id="payButton" class="action-button" disabled>
              2. Confirm Subscription
            </button>
            <p id="payStatus" class="status-text-small"></p>
          </div>
        </div>

        <!-- View 3: Completion State -->
        <div id="completionView" hidden>
          <h2>Ready to Go!</h2>
          <p class="subtitle">
            Your identity is verified and your subscription is active.
          </p>
          <p id="principalDisplay" class="principal-display"></p>
          <button id="completeButton" class="login-button">
            Proceed to Application
          </button>
          <button id="logoutButton" class="logout-button">Sign Out</button>
          <p id="completionStatus" class="status-text-small"></p>
        </div>

        <!-- A single, shared status message area -->
        <p id="status" class="status-text"></p>
      </main>
    </div>
  </body>
</html>
